<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img
        class="img-fluid header-img"
        style="width: 100%; height: 100%; object-fit: cover"
        src="img/banner.jpg"
        alt=""
      />
    </header>
    <main>
      <h1 style="color: #0a0339" class="text-center text-uppercase fw-bold p-3">
        Let's find your <span style="color: #fd126e">phone</span>
      </h1>

      <!-- search -->
      <section>
        <div class="container">
          <div class="w-100">
            <div class="d-flex justify-content-center">
              <input
                id="search-field"
                class="form-control me-2 src-field w-25"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn src-btn text-uppercase"
                onclick="searchPhone()"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- card -->

      <section class="container">
        <div
          id="card-div"
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 my-4"
        ></div>
      </section>

      <!-- nothing found  -->
      <h1
        id="notFoundMsg"
        style="color: #fd126e"
        class="text-center text-uppercase fw-bold p-3 d-none"
      >
        No Phone Found.
      </h1>

      <!-- loader -->
      <div
        id="spinner"
        class="d-flex justify-content-center align-items-center spinner-div d-none"
      >
        <div class="spinner-border spinner" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- show all button  -->
      <div id="showAll" class="text-center d-none">
        <button id="show-all" class="btn src-btn text-uppercase">
          Show All
        </button>
      </div>
    </main>

    <footer style="background-color: #0a0339" class="py-3 mt-5">
      <p class="text-center text-white my-3">
        &copy; 2022 All Right Reserved<br />
        <span style="color: #fd126e">Md. Sakibul Islam</span>
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
